<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SHA256 Online</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>SHA256 Online</h1>

    <input type="submit" id="convert" value="Convert">
    <input type="reset" id="reset" value="Reset">

    <div>
      <textarea name="source" id="source" cols="30" rows="10" placeholder="Enter text here..."></textarea>

      <textarea disabled="disabled" name="target" id="target" cols="30" rows="10"
        placeholder="Enter text here..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
