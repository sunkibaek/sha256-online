<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHA256 Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="mt-3">SHA256 Online</h1>

    <div class="col-auto mb-3 d-flex flex-row-reverse">
      <input class="btn btn-primary" type="submit" id="convert" value="Convert">
      <input class="btn" type="reset" id="reset" value="Reset">
    </div>

    <div class="row">
      <div class="col">
        <textarea class="form-control" id="source" rows="25" placeholder="Enter text here..."></textarea>
      </div>

      <div class="col">
        <textarea class="form-control" disabled="disabled" id="target" rows="25"
          placeholder="Result will show here"></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
